<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8">
  <title>positioning</title>
  <link rel="stylesheet" href="style.css">
</head>
<body>

  <div class="container">
    <h1>CSS Tricks</h1>

    <h2>Display</h2>
    <p class="hide">Can you see me?</p>

    <img src="http://media.onsugar.com/files/2010/08/31/3/192/1922153/5a33ca364012190d_lisa_goats.jpg" alt="">

    <p>The image is above</p>

    <p>Here is an example <span class="showInline">inline</span> and here is an example of <span class="showBlock">block</span></p>

    <div class="showInlineBlock">some inline block text</div> some more text

    <h2>Positioning</h2>

    <div class="box position-static">static</div> 
    <div class="box position-fixed">fixed</div>
    <div class="box position-relative">
      relative
      <div class="box position-absolute">absolute within relative</div>
    </div>
    <div class="box position-absolute">absolute</div>

  </div>


  
</body>
</html>
